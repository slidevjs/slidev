# Continuous Releases provided by https://pkg.pr.new
name: CR (Continuous Releases)
on: [push, pull_request]

jobs:
  cr:
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'slidevjs/slidev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - run: npm i -g @antfu/ni
      - run: nci

      - name: Build
        run: nr build

      - run: nlx pkg-pr-new publish './packages/create-app' './packages/client' './packages/create-theme' './packages/parser' './packages/slidev' './packages/types' --pnpm --packageManager=pnpm,npm,yarn
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
